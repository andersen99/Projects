<!DOCTYPE html>
<html>
<title>Dashboard</title>
<body onload = "hInitialize()">
<h1>Welcome Host</h1>
<h2>Profile</h2>
<textarea id = "hProfile" rows = "4" cols = "30">
</textarea>
<div><a href ="http://localhost:8085/ReservationSystem/Hotel Reservations/Admin Main/ViewRes.html">View Pending Reservations</a>
</div>
<div><a href = "http://localhost:8085/ReservationSystem/Hotel Reservations/Admin Main/ViewIss.html">View guest issues</a>
</div>
<div>
<form action = "../../host" method = "Get">
<input type = "submit" value = "Logout">
</form>
</div>
<script>
function hInitialize(){
	let xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		if(this.readyState == 4) {
			if (this.status == 200) {
				document.getElementById("hProfile").innerHTML = xhr.responseText;
			} else {
				alert("error" + this.status);
			}
		}
	}
	xhr.open("POST","../../../ReservationSystem/host");
	xhr.send();
}
</script>

</body>
</html>
